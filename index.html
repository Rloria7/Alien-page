<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image.png" href="./img/brand.png">
    <title>Laptop Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.jpeg" alt="logo">
            <h4 class="logo">Aliensite</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="">Home</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="design">
            <div class="intro">
                <div class="intro-text">
                    <h1>Alienware its The Future</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">information</button>
                    <button class="cta-buy">Buy Something</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="laptop">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="arrow">
            <img src="./img/dot.svg" alt="arrow">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        <img  class="uno" src="./img/big-eclipse.svg" alt="backgound">
        <img class="dos" src="./img/mid-eclipse.svg" alt="">
        <img class="tres" src="./img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
